<!--
    This is the header template that is used on almost all pages.
    It contains the navigation bar and the logout modal.
-->
    <nav class="nav-wrapper transparent">
    <div class="container dark-text">
        <!-- User -->
        <div class="user">
            <div class="user-handle">   
                <a href="{% url 'profile' %}" class="valign-wrapper">
                    {% if user_profile_image == None %}
                        <i class="material-icons dark-text">
                            account_circle
                        </i>
                    {% else %}
                        <img src="{{ user_profile_image.profile_image.url }}" alt="Profile Image" />
                    {% endif %}
                </a>
    
                Hi, {{ user.username }}
                
            </div>
        </div>

        <!-- Navifation bar for large screens -->
        <ul class="main-nav right hide-on-med-and-down">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'add_recipe' %}">Add Recipe</a></li>
            <li><a href="{% url 'my_recipes' %}">All recipes</a></li>
            <li><a class="waves-effect waves-light modal-trigger" href="#logout-modal">Log Out</a></li>
        </ul>

        <!-- Sidenav trgger button, which is displayed on medium and small screens only -->
        <a href="#" class="sidenav-trigger right hide-on-large-only" data-target="mobile-nav">
            <i class="material-icons dark-text">menu</i>
        </a>

    </div>
</nav>

<!-- side nav, which is displayed on medium and small screens only -->
<ul class="sidenav main-nav right hide-on-large-only" id="mobile-nav">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'add_recipe' %}">Add Recipe</a></li>
    <li><a href="{% url 'my_recipes' %}">All recipes</a></li>
    <li class="push-down"><a href="{% url 'profile' %}">Profile</a></li>
    <li class="push-up"><a class="waves-effect waves-light modal-trigger" href="#logout-modal">Log Out</a></li>
</ul>
