{% extends "base.html" %}

<!-- 
    This is the template for the password set page.
    It is used to customize the password_set template from the allauth package.
    The base template was initially taken from the following link: https://github.com/pennersr/django-allauth/tree/master/allauth/templates/account
    The base template was then modified to fit the needs and the style of the project.
-->

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="subheading">{% trans "Set Password" %}</h1>

                <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
