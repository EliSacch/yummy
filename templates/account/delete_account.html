{% load i18n %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="">
                <h1 class="subheading">Delete Account</h1>
    
                <p>Are you sure you want to delete your account?</p>
                <small>You will not be able to restore your data</small>
            </div>
        </div>
        <div class="row">
    
                <form method="post" action="{% url 'delete_account' pk=user.pk %}" class="delete-user-form">
                    {% csrf_token %}

                    {{ user_delete_form.delete }}

                    <label for="delete">I confirm that I wish to delete my account.</label>

                    {% for hidden in user_delete_form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}
                    

                    <button class="btn center" type="submit">Delete</button>
                </form>

        </div>
    </div>
</section>
{% endblock %}
