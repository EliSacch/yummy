<!-- Section where added ingredients are displayed -->
<div id="ingredients-list">

</div>

{{ field }}

<!-- Fieldset to add ingredients -->
<fieldset>
    <legend>Add Ingredient</legend>
    <div id="add-ingredients"> 
        <div>
            <div class="row ">
                <div class="input-field col s12 m6">
                    <input type="text" name="ingredient-name" id="ingredient-name"/>
                    <label for="ingredient-name">Ingredient name *</label>
                </div>

                <div class="input-field col s6 m3">
                    <input type="number" name="amount" id="amount" min="0" max="12000"/>
                    <label for="amount">Amount *</label>
                </div>

                <div class="input-field col s6 m3">
                    <input type="text" name="unit" id="unit"/>
                    <label for="unit">Unit</label>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <a class="tooltipped" data-position="bottom" data-tooltip="Add Ingredient">
                <button id="add-ingredient-btn" type="button" class="btn-floating primary-3 light-text">
                    <i class="material-icons">add</i>
                </button>
            </a>
        </div>
    </div>
</fieldset>
